<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>stay in touch</title>
	
	<style>
	#container {
		margin: 0px auto;
		width: 500px;
		height: 375px;
		padding-top: 20px;

	}
	#text{
		text-align: center;
		padding-top: 20px;
		font-size: 20px;
	}
	#bubble{
		z-index: 10;
		position: absolute;
		padding: 10px;
		left: 10%;
		top: 90%;
		transition: top 10s;
		visibility: hidden;
		border: 3px solid rgb(236, 67, 67);
		background:pink;
		border-radius: 50%;
	}
	#videoElement {
		-webkit-transform: scaleX(-1);
		transform: scaleX(-1);
		width: 500px;
		height: 375px;
		background-color: #666;
	}
	</style>
</head>
 
<body>

	<div id="text">
		stay in touch &lt3
	</div>

	<div id="bubble">testtesttest</div>

	<div id="container">
		<video autoplay="true" id="videoElement">
		</video>
	</div>

	<script src= "https://d3js.org/d3.v4.min.js"></script> 
	<script src="js/video.js"></script>
	<script src="js/bubbles.js"></script>

</body>
</html>
